name: Coverage

on:
  pull_request:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP (Xdebug)
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: xdebug
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Pest (coverage, min 80%)
        env:
          XDEBUG_MODE: coverage
        run: ./vendor/bin/pest --coverage --min=80 --coverage-text

